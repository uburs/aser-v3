<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion-Enhanced Captions</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            height: 80%;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        .caption-box {
            width: 100%;
            height: 100%;
            padding: 20px;
            overflow-y: auto;
            font-size: 18px;
            line-height: 1.5;
            background: #fff;
        }
        .emotion-happy {
            color: green;
        }
        .emotion-sad {
            color: blue;
        }
        .emotion-angry {
            color: red;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .caption-text {
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container active">
        <div class="caption-box" id="captionBox1">
            <!-- Captions will appear here -->
        </div>
    </div>

    <script>
        const captions1 = [
            { text: "Hello", emotion: "happy" },
            { text: "everyone!", emotion: "happy" },
            { text: "I", emotion: "happy" },
            { text: "am", emotion: "happy" },
            { text: "excited", emotion: "happy" },
            { text: "to", emotion: "happy" },
            { text: "share", emotion: "happy" },
            { text: "this", emotion: "happy" },
            { text: "with", emotion: "happy" },
            { text: "you.", emotion: "happy" },
            { text: "The", emotion: "neutral" },
            { text: "results", emotion: "neutral" },
            { text: "are", emotion: "neutral" },
            { text: "surprising.", emotion: "neutral" },
            { text: "We", emotion: "sad" },
            { text: "should", emotion: "sad" },
            { text: "be", emotion: "sad" },
            { text: "cautious", emotion: "sad" },
            { text: "with", emotion: "sad" },
            { text: "our", emotion: "sad" },
            { text: "conclusions.", emotion: "sad" },
            { text: "Thank", emotion: "happy" },
            { text: "you", emotion: "happy" },
            { text: "for", emotion: "happy" },
            { text: "your", emotion: "happy" },
            { text: "attention.", emotion: "happy" }
        ];

        function displayCaption(captionBox, textArray, index = 0) {
            if (index < textArray.length) {
                setTimeout(() => {
                    const { text, emotion } = textArray[index];
                    const span = document.createElement('span');
                    span.classList.add('caption-text', `emotion-${emotion}`);
                    span.textContent = text;
                    captionBox.appendChild(span);
                    captionBox.scrollTop = captionBox.scrollHeight; // Scroll to bottom
                    displayCaption(captionBox, textArray, index + 1);
                }, 500); // Adjust the speed of the captions here
            }
        }

        window.onload = () => {
            displayCaption(document.getElementById('captionBox1'), captions1);
        };
    </script>
</body>
</html>
