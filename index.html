<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced ASR Captions Prototypes</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: none;
            position: relative;
            width: 90%;
            height: 80%;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .active {
            display: flex;
        }
        .caption-box, .caption-overlay {
            width: 50%;
            padding: 20px;
            overflow-y: auto;
            font-size: 18px;
            line-height: 1.5;
        }
        .caption-box {
            border-right: 2px solid #000;
        }
        .caption-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            max-height: 40%;
            overflow-y: hidden;
            padding: 20px;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            font-size: 18px;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .caption-text {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .happy {
            color: green;
        }
        .sad {
            color: blue;
        }
        .neutral {
            color: white;
        }
        video {
            width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .video-box, .avatar-box {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .avatar {
            width: 50%;
            height: auto;
        }
        .navigation {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="prototype1" class="container active">
        <div class="caption-overlay" id="captionBox1">
            <!-- Captions will appear here -->
        </div>
        <div class="video-box">
            <video id="video1" autoplay muted></video>
        </div>
    </div>

    <div id="prototype2" class="container">
        <div class="caption-overlay" id="captionBox2">
            <!-- Captions will appear here -->
        </div>
        <div class="video-box">
            <video id="video2" autoplay muted></video>
        </div>
    </div>

    <div id="prototype3" class="container">
        <video id="video3" autoplay muted></video>
        <div class="caption-overlay" id="captionBox3">
            <!-- Captions will appear here -->
        </div>
    </div>

    <div id="prototype4" class="container">
        <div class="caption-box" id="captionBox4">
            <!-- Captions will appear here -->
        </div>
        <div class="avatar-box">
            <img src="avatar.png" alt="Avatar" class="avatar" id="avatar">
        </div>
    </div>

    <div class="navigation">
        <button id="prevButton" onclick="showPrevious()">Previous</button>
        <button id="nextButton" onclick="showNext()">Next</button>
    </div>

    <script>
        const captions1 = [
            "Welcome to the world of Computer Science! ðŸ˜Š Computer Science is an exciting and ever-evolving field that encompasses the study of computation, automation, and information. It involves understanding algorithms, data structures, and the principles of computer and network design. Computer Science is the foundation of modern technology, driving innovations in areas such as artificial intelligence, machine learning, and big data. A strong grasp of programming languages and software development is essential for anyone looking to succeed in this field. Programming allows us to create software that can perform complex tasks, solve problems, and improve efficiency. Data structures, such as arrays, linked lists, and trees, are fundamental concepts that help us organize and store data efficiently. Understanding algorithms is crucial as they provide step-by-step instructions to perform tasks and solve problems. Artificial Intelligence and Machine Learning are particularly fascinating areas within Computer Science. These technologies enable machines to learn from data and make decisions, mimicking human intelligence. AI and ML are being used in a wide range of applications, from self-driving cars to personalized recommendations on streaming services. It's essential to stay updated with the latest trends and advancements in technology. The field of Computer Science is always changing, with new languages, tools, and techniques emerging regularly. By mastering the principles of Computer Science, you can become a part of this dynamic field and contribute to the technological advancements that shape our world. Whether you're interested in developing cutting-edge software, designing innovative hardware, or exploring the possibilities of AI and ML, Computer Science offers endless opportunities. Thank you for joining us on this journey through the fascinating world of Computer Science! ðŸ˜Š We hope you're as excited as we are about the endless possibilities and opportunities this field has to offer."
        ];

        const captions2 = [
            "Physics is the natural science that studies matter, its motion, and behavior through space and time, and the related entities of energy and force. Physics is one of the most fundamental scientific disciplines, and its main goal is to understand how the universe behaves. The study of physics can be traced back to ancient civilizations, but it became a distinct science during the Renaissance. Key concepts in physics include classical mechanics, electromagnetism, thermodynamics, and quantum mechanics. Classical mechanics deals with the motion of bodies under the influence of forces, while electromagnetism describes how electric and magnetic fields interact with matter. Thermodynamics is the study of heat and temperature and their relation to energy and work. Quantum mechanics, on the other hand, deals with the behavior of particles on an atomic and subatomic level. Physics also intersects with many other scientific fields, such as chemistry, biology, and engineering, making it a central science. The principles of physics are used to understand phenomena as diverse as the structure of atoms and the evolution of galaxies. Advances in physics have led to the development of new technologies that have transformed society, from the invention of the wheel to the development of computers and the internet. Physics research continues to push the boundaries of our understanding of the universe, leading to new discoveries and innovations. As a student of physics, you will develop critical thinking and problem-solving skills, as well as a deep understanding of the natural world. Whether you are interested in theoretical research or practical applications, physics offers a wide range of opportunities to explore and contribute to our knowledge of the universe."
        ];

        const captions3 = [
            "Chemistry is the scientific study of the properties and behavior of matter. It is a natural science that covers the elements that make up matter to the compounds composed of atoms, molecules, and ions. Chemistry seeks to understand the properties of matter and how it reacts with other matter. The central science, chemistry connects the physical sciences with the life sciences and applied sciences. Understanding the principles of chemistry is essential for studying and advancing many other fields, including biology, physics, medicine, engineering, and environmental science. The study of chemistry involves various branches, such as organic chemistry, inorganic chemistry, physical chemistry, analytical chemistry, and biochemistry. Organic chemistry focuses on the structure, properties, and reactions of organic compounds, which contain carbon atoms. Inorganic chemistry deals with the properties and behavior of inorganic compounds, which include minerals, metals, and nonmetals. Physical chemistry combines chemistry with physics to study how matter behaves on a molecular and atomic level and how chemical reactions occur. Analytical chemistry involves the analysis of substances to determine their composition and quantity of each kind of molecule present. Biochemistry is the study of chemical processes within and relating to living organisms. The knowledge gained from chemistry research has led to significant advancements in various industries, including pharmaceuticals, agriculture, and manufacturing. Chemists work in laboratories and industries to develop new materials, medicines, and technologies that improve our quality of life. They also play a crucial role in addressing environmental challenges by developing sustainable processes and materials. As a student of chemistry, you will learn to conduct experiments, analyze data, and think critically about complex problems. The skills and knowledge you gain will prepare you for a wide range of careers in science, technology, engineering, and mathematics (STEM) fields."
        ];

        const captions4 = [
            "Engineering is the application of scientific principles to design and build machines, structures, and other items, including bridges, tunnels, roads, vehicles, and buildings. It is a broad discipline that encompasses a range of specialized fields, each focusing on particular areas of applied science, technology, and types of application. The main branches of engineering are civil, mechanical, electrical, and chemical engineering. Civil engineering deals with the design and construction of infrastructure such as roads, bridges, and buildings. Mechanical engineering focuses on designing and manufacturing mechanical systems. Electrical engineering involves the study and application of electricity, electronics, and electromagnetism. Chemical engineering combines principles of chemistry, physics, mathematics, and economics to efficiently use, produce, design, transport, and transform energy and materials. Engineers use their knowledge to develop solutions to complex problems and improve existing technologies. They work in various industries, including aerospace, automotive, energy, construction, and information technology. The work of engineers has a significant impact on society, contributing to advancements in healthcare, transportation, communication, and environmental sustainability. As a student of engineering, you will develop analytical and problem-solving skills, as well as a strong foundation in mathematics and science. You will learn to apply theoretical concepts to practical situations and work on projects that require creativity, innovation, and teamwork. Engineering education also emphasizes ethical and professional responsibility, preparing students to consider the social and environmental implications of their work. Whether you are interested in designing cutting-edge technologies, improving infrastructure, or developing sustainable solutions, engineering offers a wide range of opportunities to make a difference in the world. The field of engineering is continually evolving, with new challenges and opportunities emerging as technology advances and societal needs change. By pursuing a career in engineering, you can contribute to shaping the future and improving the quality of life for people around the world."
        ];

        const containers = document.querySelectorAll('.container');
        let currentIndex = 0;

        function displayCaption(captionBox, text, index = 0) {
            if (index < text.length) {
                const words = text[index].split(' ');
                let chunk = '';
                words.forEach((word, i) => {
                    if ((i + 1) % 5 === 0 || i === words.length - 1) {
                        chunk += word + ' ';
                        const span = document.createElement('span');
                        span.classList.add('caption-text');
                        span.textContent = chunk;
                        captionBox.appendChild(span);
                        captionBox.scrollTop = captionBox.scrollHeight; // Scroll to bottom
                        chunk = '';
                    } else {
                        chunk += word + ' ';
                    }
                });

                setTimeout(() => displayCaption(captionBox, text, index + 1), 3000); // Adjust the speed of the captions here
            }
        }

        function displayEmotionCaption(captionBox, text, index = 0) {
            if (index < text.length) {
                const { text: captionText, emotion } = text[index];
                const words = captionText.split(' ');
                let chunk = '';
                words.forEach((word, i) => {
                    if ((i + 1) % 5 === 0 || i === words.length - 1) {
                        chunk += word + ' ';
                        const span = document.createElement('span');
                        span.classList.add('caption-text', emotion);
                        span.innerHTML = chunk
                            .replace(/Computer Science|algorithms|data structures|programming languages|artificial intelligence|machine learning/gi, (match) => `<span class="emphasis">${match}</span>`);
                        captionBox.appendChild(span);
                        captionBox.scrollTop = captionBox.scrollHeight; // Scroll to bottom
                        chunk = '';
                    } else {
                        chunk += word + ' ';
                    }
                });

                setTimeout(() => displayEmotionCaption(captionBox, text, index + 1), 3000); // Adjust the speed of the captions here
            }
        }

        displayCaption(document.getElementById('captionBox1'), captions1);
        displayCaption(document.getElementById('captionBox2'), captions2);
        displayEmotionCaption(document.getElementById('captionBox3'), captions3);
        displayCaption(document.getElementById('captionBox4'), captions4);

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                document.getElementById('video1').srcObject = stream;
                document.getElementById('video1').play();
                document.getElementById('video2').srcObject = stream;
                document.getElementById('video2').play();
                document.getElementById('video3').srcObject = stream;
                document.getElementById('video3').play();
            });
        }

        function showPrevious() {
            if (currentIndex !== 0) {
                containers[currentIndex].classList.remove('active');
                currentIndex = (currentIndex - 1 + containers.length) % containers.length;
                containers[currentIndex].classList.add('active');
            }
        }

        function showNext() {
            containers[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % containers.length;
            containers[currentIndex].classList.add('active');
        }
    </script>
</body>
</html>
