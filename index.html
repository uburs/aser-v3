<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion-Enhanced Captions</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            height: 80%;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        .caption-box {
            width: 100%;
            height: 100%;
            padding: 20px;
            overflow-y: auto;
            font-size: 18px;
            line-height: 1.5;
            background: #fff;
        }
        .emotion-happy {
            color: green;
        }
        .emotion-sad {
            color: blue;
        }
        .emotion-angry {
            color: red;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .caption-text {
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="caption-box" id="captionBox">
            <!-- Captions will appear here -->
        </div>
    </div>

    <script>
        const captions = [
            { text: "Hello everyone!", emotion: "happy" },
            { text: "I am excited to share this with you.", emotion: "happy" },
            { text: "The results are surprising.", emotion: "neutral" },
            { text: "We should be cautious with our conclusions.", emotion: "sad" },
            { text: "Thank you for your attention.", emotion: "happy" }
        ];

        const captionBox = document.getElementById('captionBox');

        captions.forEach((caption, i) => {
            setTimeout(() => {
                const span = document.createElement('span');
                span.classList.add('caption-text', `emotion-${caption.emotion}`);
                span.textContent = caption.text;
                captionBox.appendChild(span);
                captionBox.scrollTop = captionBox.scrollHeight; // Scroll to bottom
            }, i * 2000); // Adjust the speed of the captions here
        });
    </script>
</body>
</html>
