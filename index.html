<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced ASR Captions</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            position: relative;
            width: 90%;
            height: 80%;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .caption-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            max-height: 40%;
            overflow-y: hidden;
            padding: 20px;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            font-size: 18px;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .caption-text {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .happy {
            color: green;
        }
        .sad {
            color: blue;
        }
        .angry {
            color: red;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" autoplay muted></video>
        <div class="caption-overlay" id="captionBox">
            <!-- Captions will appear here -->
        </div>
    </div>

    <script>
        const captions = [
            { text: "Hello everyone! ðŸ˜Š Welcome to our session.", emotion: "happy" },
            { text: "I am excited to share this with you.", emotion: "happy" },
            { text: "The results are surprising.", emotion: "neutral" },
            { text: "We should be cautious with our conclusions.", emotion: "sad" },
            { text: "Thank you for your attention.", emotion: "neutral" }
        ];

        const video = document.getElementById('video');
        const captionBox = document.getElementById('captionBox');

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                video.srcObject = stream;
                video.play();
            });
        }

        let captionIndex = 0;

        function displayCaption() {
            if (captionIndex < captions.length) {
                const { text, emotion } = captions[captionIndex];
                const captionText = document.createElement('span');
                captionText.classList.add('caption-text', emotion);
                captionText.textContent = text;
                captionBox.appendChild(captionText);
                captionBox.scrollTop = captionBox.scrollHeight; // Scroll to bottom

                captionIndex++;
                setTimeout(displayCaption, 3000); // Adjust the speed of the captions here
            }
        }

        displayCaption();
    </script>
</body>
</html>
