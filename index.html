<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced ASR Captions Prototypes</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: none;
            position: relative;
            width: 90%;
            height: 80%;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .active {
            display: flex;
        }
        .caption-box, .caption-overlay {
            width: 50%;
            padding: 20px;
            overflow-y: auto;
            font-size: 18px;
            line-height: 1.5;
            display: flex;
            flex-direction: column-reverse;
            align-items: flex-start;
        }
        .caption-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            max-height: 40%;
            overflow-y: hidden;
            padding: 20px;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            font-size: 18px;
            line-height: 1.5;
        }
        .caption-text {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .happy {
            color: green;
        }
        .sad {
            color: blue;
        }
        .neutral {
            color: white;
        }
        video {
            width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .video-box, .avatar-box {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .avatar {
            width: 50%;
            height: auto;
        }
        .navigation {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="prototype1" class="container active">
        <div class="caption-box" id="captionBox1">
            <!-- Captions will appear here -->
        </div>
        <div class="video-box">
            <video id="video1" autoplay></video>
        </div>
    </div>

    <div id="prototype2" class="container">
        <div class="caption-box" id="captionBox2">
            <!-- Captions will appear here -->
        </div>
        <div class="video-box">
            <video id="video2" autoplay></video>
        </div>
    </div>

    <div id="prototype3" class="container">
        <video id="video3" autoplay muted></video>
        <div class="caption-overlay" id="captionBox3">
            <!-- Captions will appear here -->
        </div>
    </div>

    <div id="prototype4" class="container">
        <div class="avatar-box">
            <img src="avatar.png" alt="Avatar" class="avatar" id="avatar">
        </div>
        <div class="caption-box" id="captionBox4">
            <!-- Captions will appear here -->
        </div>
    </div>

    <div class="navigation">
        <button id="prevButton" onclick="showPrevious()">Previous</button>
        <button id="nextButton" onclick="showNext()">Next</button>
    </div>

    <script>
        const captions1 = [
            "Welcome to the world of Computer Science! ðŸ˜Š Computer Science is an exciting and ever-evolving field that encompasses the study of computation, automation, and information. It involves understanding algorithms, data structures, and the principles of computer and network design. Computer Science is the foundation of modern technology, driving innovations in areas such as artificial intelligence, machine learning, and big data. A strong grasp of programming languages and software development is essential for anyone looking to succeed in this field. Programming allows us to create software that can perform complex tasks, solve problems, and improve efficiency. Data structures, such as arrays, linked lists, and trees, are fundamental concepts that help us organize and store data efficiently. Understanding algorithms is crucial as they provide step-by-step instructions to perform tasks and solve problems. Artificial Intelligence and Machine Learning are particularly fascinating areas within Computer Science. These technologies enable machines to learn from data and make decisions, mimicking human intelligence. AI and ML are being used in a wide range of applications, from self-driving cars to personalized recommendations on streaming services. It's essential to stay updated with the latest trends and advancements in technology. The field of Computer Science is always changing, with new languages, tools, and techniques emerging regularly. By mastering the principles of Computer Science, you can become a part of this dynamic field and contribute to the technological advancements that shape our world. Whether you're interested in developing cutting-edge software, designing innovative hardware, or exploring the possibilities of AI and ML, Computer Science offers endless opportunities. Thank you for joining us on this journey through the fascinating world of Computer Science! ðŸ˜Š We hope you're as excited as we are about the endless possibilities and opportunities this field has to offer."
        ];
        const captions2 = [
            "Physics is the fundamental science that seeks to understand the natural laws governing the universe. It covers a wide range of phenomena, from the smallest subatomic particles to the largest galaxies. By studying the principles of physics, we gain insights into how the world works at the most basic level. Physics involves the exploration of concepts such as force, energy, mass, and charge. These concepts help us explain the behavior of matter and the interactions between different objects. The laws of physics are universal, meaning they apply everywhere in the universe. This universality allows physicists to make predictions about how systems will behave under various conditions. Physics is divided into several branches, including classical mechanics, electromagnetism, thermodynamics, and quantum mechanics. Each branch focuses on different aspects of physical phenomena. For example, classical mechanics deals with the motion of objects and the forces acting upon them, while electromagnetism studies the behavior of electric and magnetic fields. Thermodynamics explores the principles governing heat and energy transfer, and quantum mechanics examines the behavior of particles at the atomic and subatomic levels. Advances in physics have led to numerous technological innovations, from the development of electrical power and communication systems to the creation of new materials and medical imaging techniques. The study of physics also plays a crucial role in our understanding of the universe, helping us to answer fundamental questions about the nature of space, time, and matter. As we continue to explore the mysteries of the universe, physics will remain at the forefront of scientific discovery and technological advancement."
        ];
        const captions3 = [
            "Chemistry is the scientific study of the properties and behavior of matter. It is a natural science that covers the elements that make up matter to the compounds composed of atoms, molecules, and ions. Chemistry seeks to understand the properties of matter and how it reacts with other matter. This field of science is often called the central science because it connects other sciences to each other, such as biology, physics, geology, and environmental science. The study of chemistry involves understanding the structure and behavior of atoms, the formation and properties of chemical bonds, and the interactions between different substances. Chemists use this knowledge to develop new materials, medicines, and energy sources. For example, chemistry plays a key role in the development of pharmaceuticals, from the discovery of new drugs to the design of safe and effective delivery methods. In addition to its practical applications, chemistry also helps us understand fundamental aspects of the universe. By studying the composition and behavior of matter, chemists can make predictions about how substances will behave under different conditions. This knowledge is essential for fields such as environmental science, where understanding chemical interactions is crucial for addressing issues like pollution and climate change. The study of chemistry is divided into several sub-disciplines, including organic chemistry, inorganic chemistry, physical chemistry, analytical chemistry, and biochemistry. Each of these sub-disciplines focuses on different aspects of chemical behavior and has its own specialized techniques and methods. Whether it's developing new materials, exploring the chemistry of life, or understanding the fundamental principles that govern the behavior of matter, chemistry is a vital and dynamic field that continues to drive scientific and technological progress."
        ];
        const captions4 = [
            "Engineering is the application of scientific principles to design and build systems, structures, and devices that solve real-world problems. It encompasses a wide range of disciplines, including civil, mechanical, electrical, chemical, and aerospace engineering. Each of these disciplines focuses on different aspects of technology and has its own unique set of skills and knowledge. Civil engineers design and construct infrastructure such as bridges, roads, and buildings. They must consider factors such as safety, durability, and environmental impact in their designs. Mechanical engineers work on the design and manufacturing of mechanical systems, from small components like gears and engines to large systems like power plants and industrial machinery. Electrical engineers focus on the generation, distribution, and utilization of electrical energy. They work on projects ranging from power grids and renewable energy sources to electronic devices and communication systems. Chemical engineers apply principles of chemistry and biology to develop processes for producing chemicals, fuels, and pharmaceuticals. They work on projects such as designing efficient and sustainable chemical plants and developing new materials. Aerospace engineers design and build aircraft, spacecraft, and related systems. They must consider factors such as aerodynamics, propulsion, and materials science in their designs. Engineering is a highly collaborative field that requires strong problem-solving skills, creativity, and a deep understanding of scientific principles. Engineers often work in teams, bringing together experts from different disciplines to tackle complex challenges. The impact of engineering on society is profound, from the development of new technologies and infrastructure to the improvement of quality of life through innovations in healthcare, transportation, and communication. As we face new challenges in the 21st century, such as climate change and sustainable development, engineers will play a crucial role in developing solutions that address these issues and create a better future for all."
        ];

        const containers = document.querySelectorAll('.container');
        let currentIndex = 0;

        function displayCaption(captionBox, text, index = 0) {
            if (index < text.length) {
                const words = text[index].split(' ');
                let chunk = '';
                words.forEach((word, i) => {
                    if ((i + 1) % 5 === 0 || i === words.length - 1) {
                        chunk += word + ' ';
                        const span = document.createElement('span');
                        span.classList.add('caption-text');
                        span.textContent = chunk;
                        captionBox.appendChild(span);
                        captionBox.scrollTop = 0; // Scroll to top
                        chunk = '';
                    } else {
                        chunk += word + ' ';
                    }
                });

                setTimeout(() => displayCaption(captionBox, text, index + 1), 3000); // Adjust the speed of the captions here
            }
        }

        function displayFormattedCaption(captionBox, text, index = 0) {
            if (index < text.length) {
                const words = text[index].split(' ');
                let chunk = '';
                words.forEach((word, i) => {
                    if ((i + 1) % 5 === 0 || i === words.length - 1) {
                        chunk += word + ' ';
                        const span = document.createElement('span');
                        span.classList.add('caption-text');
                        span.innerHTML = chunk
                            .replace(/Chemistry|properties|matter|elements|compounds/gi, (match) => `<strong>${match}</strong>`);
                        captionBox.appendChild(span);
                        captionBox.scrollTop = 0; // Scroll to top
                        chunk = '';
                    } else {
                        chunk += word + ' ';
                    }
                });

                setTimeout(() => displayFormattedCaption(captionBox, text, index + 1), 3000); // Adjust the speed of the captions here
            }
        }

        function displayEmotionCaption(captionBox, text, index = 0) {
            if (index < text.length) {
                const { text: captionText, emotion } = text[index];
                const words = captionText.split(' ');
                let chunk = '';
                words.forEach((word, i) => {
                    if ((i + 1) % 5 === 0 || i === words.length - 1) {
                        chunk += word + ' ';
                        const span = document.createElement('span');
                        span.classList.add('caption-text', emotion);
                        span.innerHTML = chunk
                            .replace(/Computer Science|algorithms|data structures|programming languages|artificial intelligence|machine learning/gi, (match) => `<span class="emphasis">${match}</span>`);
                        captionBox.appendChild(span);
                        captionBox.scrollTop = 0; // Scroll to top
                        chunk = '';
                    } else {
                        chunk += word + ' ';
                    }
                });

                setTimeout(() => displayEmotionCaption(captionBox, text, index + 1), 3000); // Adjust the speed of the captions here
            }
        }

        displayCaption(document.getElementById('captionBox1'), captions1);
        displayFormattedCaption(document.getElementById('captionBox2'), captions2);
        displayCaption(document.getElementById('captionBox3'), captions3);
        displayCaption(document.getElementById('captionBox4'), captions4);

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                document.getElementById('video1').srcObject = stream;
                document.getElementById('video1').play();
                document.getElementById('video2').srcObject = stream;
                document.getElementById('video2').play();
                document.getElementById('video3').srcObject = stream;
                document.getElementById('video3').play();
            });
        }

        function showPrevious() {
            containers[currentIndex].classList.remove('active');
            currentIndex = (currentIndex - 1 + containers.length) % containers.length;
            containers[currentIndex].classList.add('active');
        }

        function showNext() {
            containers[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % containers.length;
            containers[currentIndex].classList.add('active');
        }

        document.getElementById('nextButton').addEventListener('click', showNext);
        document.getElementById('prevButton').addEventListener('click', showPrevious);
    </script>
</body>
</html>
